# bindsym --release Num_Lock  exec pkill -SIGRTMIN+11 i3blocks
#[keyindicator]
#instance=CAPS
#interval=once
#signal=11

#[keyindicator]
#instance=NUM
#interval=once
#signal=11

[separator]
[sign]
command=$HOME/.config/i3/sign
color=#ffaf00
#border=#afff00
#instance=1
interval=30
